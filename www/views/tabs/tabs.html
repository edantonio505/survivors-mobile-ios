<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
         <button class="button button-icon button-clear ion-search" ng-click="search()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>


  <ion-tabs class="tabs-icon-only tabs-background-dark tabs-color-light has-header">
    <ion-tab 
      icon-off="ion-home"
      on-select="onHomeSelected()"
      on-deselect="onHomeTopicsLimit()" 
      icon-on="ion-home" 
      href="#/tab/home" 
      badge-style="badge-assertive" 
      badge="newPosts">
      <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    
    <ion-tab icon-off="ion-person" icon-on="ion-person" href="#/tab/profile">
      <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>

    
    <ion-tab  class="newTab" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/new">
      <ion-nav-view name="tab-new"></ion-nav-view>
    </ion-tab>

    <ion-tab icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/network">
      <ion-nav-view name="tab-network"></ion-nav-view>
    </ion-tab>

    <ion-tab 
      icon-off="ion-chatbubble" 
      on-select="onTabSelected()" 
      icon-on="ion-chatbubble" 
      href="#/tab/notifications" 
      badge-style="badge-assertive" 
      badge="notificationsCount"
      on-deselect="onTabDeselected()">
      <ion-nav-view name="tab-notifications"></ion-nav-view>
    </ion-tab>
  </ion-tabs>


  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="goProfileSettings()">
          Profile Settings
        </ion-item>
        <ion-item menu-close ng-click="logout()">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
